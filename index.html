<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rust + Wasm Example</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #333333;
            --border-color: #cccccc;
            --button-bg: #007bff;
            --button-text: #ffffff;
            --input-bg: #ffffff;
            --input-border: #cccccc;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1a1a1a;
                --text-color: #ffffff;
                --border-color: #444444;
                --button-bg: #0056b3;
                --button-text: #ffffff;
                --input-bg: #2d2d2d;
                --input-border: #555555;
            }
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        pre {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 4px;
            color: var(--text-color);
        }

        input[type="text"] {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--button-bg);
        }

        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-bg);
            opacity: 0.9;
        }

        a {
            color: var(--button-bg);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <pre>This is a bare repo with a bare action.</pre>
    <p>Source code: <a href="https://github.com/dimacurrentai/autohost">github.com/dimacurrentai/autohost</a>.</p>
    <p>Build date, a one-liner HTML autogenerated by the Github deploy action: <a href="./magic.html">link</a>.</p>
    <input id="name" type="text" placeholder="Enter your name">
    <button id="greet">Greet via Wasm</button>
    <p id="output"></p>
    <script type="module">
        import init, { greet } from './rust-wasm/pkg/rust_wasm.js';

        async function run() {
            await init();
            
            const button = document.getElementById('greet');
            const input = document.getElementById('name');
            const output = document.getElementById('output');

            button.addEventListener('click', () => {
                const name = input.value || 'Anonymous';
                output.textContent = greet(name);
            });
        }

        run();
    </script>
</body>
</html>
